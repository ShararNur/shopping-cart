<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputAmount" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputAmount2" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // Action for Plus Button (First one)
      const plusBtn = document.getElementById("plusBtn");
      plusBtn.addEventListener("click", function () {
         if (document.getElementById("inputAmount").value >= 0) {
            totalAmount("inputAmount", 1);
            price("price", 1219);

            total("subtotal", 1219);
         }
      })

      //Action for Minus button (first one)
      const minusBtn = document.getElementById("minusBtn");
      minusBtn.addEventListener("click", function () {
         if (document.getElementById("inputAmount").value > 0) {
            totalAmount("inputAmount", -1);
            price("price", -1219);

            total("subtotal", -1219)
         }
      })

      // Action for Plus Button (Second one)
      const plusBtn2 = document.getElementById("plusBtn2");
      plusBtn2.addEventListener("click", function () {
         if (document.getElementById("inputAmount2").value >= 0) {
            totalAmount("inputAmount2", 1);
            price("price2", 59);

            total("subtotal", 59);
         }
      })

      //Action for Minus button (Second one)
      const minusBtn2 = document.getElementById("minusBtn2");
      minusBtn2.addEventListener("click", function () {
         if (document.getElementById("inputAmount2").value > 0) {
            totalAmount("inputAmount2", -1);
            price("price2", -59);

            total("subtotal", -59);
         }
      })

      function totalAmount(id, num) {
         const addedAmount = document.getElementById(id).value;
         const addedAmountNumber = parseFloat(addedAmount);
         let totalAmountAdded = addedAmountNumber + num;
         document.getElementById(id).value = totalAmountAdded;
      }

      function price(id, num) {
         const price = document.getElementById(id).innerText;
         let priceNumber = parseFloat(price);
         priceNumber = priceNumber + num;
         document.getElementById(id).innerText = priceNumber;
         return price;
      }

      function total(id, num) {

         const subtotal = document.getElementById("subtotal").innerText;
         let subtotalNumber = parseFloat(subtotal);
         subtotalNumber = subtotalNumber + num;
         document.getElementById("subtotal").innerText = subtotalNumber;

         document.getElementById("total").innerText = subtotalNumber;
      }




   </script>
</body>

</html>
